
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css", rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        #students > tr:hover {
            cursor: pointer;
        }
    </style>
    <title>선생님 페이지</title>
</head>

<body>
    <div class="container-xxl" style="height: 100%;" id="main">
        <div class="row mb-2" style="height: 7em;">
            <div class="col p-lg-4 mt-3 m-lg-3 shadow box" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="margin: 0px;"><strong id="school-grade-class">선생님 페이지</strong></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col p-lg-4 mt-3 m-lg-3 shadow box">
                <h2>초대코드</h2>
                <%= classroom.invite %>
            </div>
        </div>
        <div class="row">
            <div class="col p-lg-4 mt-3 m-lg-3 shadow box">
                <h2>학생 관리</h2>
                <table class="table">
                    <thead>
                        <th class="col-1"></th>
                        <th class="col-2">이름</th>
                        <th class="col-1">로그인 방법</th>
                        <th class="col-1">관리</th>
                    </thead>
                    <tbody id="students">
                        <% for (const student of students) { %>
                            <tr onclick="openProfile('<%= student._id %>')">
                                <td>
                                    <img style="width: 2rem;" src="<%= student.avatar %>">
                                </td>
                                <td>
                                    <%= student.name ?? "실명 없음" %>
                                </td>
                                <td><%= student.auth %></td>
                                <td>
                                    <span class="badge bg-danger">
                                        <i class="fa fa-ban" title="추방하기"></i>
                                    </span>
                                </td>
                            </tr>
                        <% } %>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script>
        const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
    }
    function openProfile(id) {
        open("/user/" + id)
    }
    </script>
</body>
</html>
