<!DOCTYPE html>
<html>
    <head>
        <%- include("../common/head.ejs") %>

        <link href="/static/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/style.css" />
        <style>
            .block {
                width: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <%- include("../common/navbar.ejs") %>
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="check-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
            </symbol>
            <symbol id="info-fill" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                />
            </symbol>
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
            </symbol>
        </svg>

        <div class="container mt-5">
            <div
                style="
                    display: flex;
                    justify-content: center;
                    flex-direction: column;
                    align-items: center;
                "
            >
                <h1 style="font-weight: bolder">회원가입</h1>
                <div class="mt-3 block" id="select">
                    <a id="select-student" class="btn btn-primary"
                        >학생 계정 만들기</a
                    >
                    <a id="select-teacher" class="btn btn-secondary"
                        >선생님 계정 만들기</a
                    >
                </div>
                <div class="mt-3 block">
                    <div
                        class="w-100"
                        id="student"
                        style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            flex-direction: column;
                        "
                    >
                        <div
                            class="w-100 alert alert-warning d-flex align-items-center"
                            role="alert"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="currentColor"
                                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                                viewBox="0 0 16 16"
                                role="img"
                                aria-label="Warning:"
                            >
                                <path
                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                                />
                            </svg>
                            <div>
                                <h3>학생으로 가입하시면</h3>
                                <ul>
                                    <li>
                                        <span style="color: var(--bs-danger)"
                                            >X</span
                                        >
                                        학급 등록이 불가능합니다
                                    </li>
                                    <li>
                                        <span style="color: var(--bs-success)"
                                            >O</span
                                        >
                                        초대를 통한 가입이 가능합니다
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="w-100" id="teacher" style="display: none">
                        <div
                            class="w-100 alert alert-warning d-flex align-items-center"
                            role="alert"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="currentColor"
                                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                                viewBox="0 0 16 16"
                                role="img"
                                aria-label="Warning:"
                            >
                                <path
                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                                />
                            </svg>
                            <div>
                                <h3>선생님으로 가입하시면</h3>
                                <ul>
                                    <li>
                                        <span style="color: var(--bs-success)"
                                            >O</span
                                        >
                                        학급 등록이 가능합니다
                                    </li>
                                    <li>
                                        <span style="color: var(--bs-danger)"
                                            >X</span
                                        >
                                        초대를 통한 가입이 불가능합니다
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="mt-3 block"
                    style="display: flex; justify-content: center"
                >
                    <div class="w-100">
                        <div class="checkbox_group">
                            <input
                                type="checkbox"
                                id="check_all"
                                onclick="selectAll(this)"
                            />
                            <label for="check_all">전체 동의</label><br />

                            <input
                                type="checkbox"
                                id="check_1"
                                class="normal"
                            />
                            <label for="check_1"
                                ><a href="/privacy" target="_blank"
                                    >개인정보 처리방침</a
                                >
                                동의</label
                            ><br />

                            <input
                                type="checkbox"
                                id="check_2"
                                class="normal"
                            />
                            <label for="check_2"
                                ><a href="/terms" target="_blank"
                                    >서비스 이용약관</a
                                >
                                동의</label
                            >
                        </div>
                        <a
                            href="#"
                            onclick="submit()"
                            class="mt-4 btn btn-success w-100"
                            >회원가입</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <script>
            /**
             * @author sol
             * @param {string} q
             * @returns Element[] | Element
             */
            function $(q) {
                var result = document.querySelectorAll(q);
                return result.length == 1 ? result[0] : result;
            }
            let type = "student";
            $("#select-teacher").addEventListener("click", (e) => {
                type = "teacher";
                $("#select-teacher").classList.add("btn-primary");
                $("#select-teacher").classList.remove("btn-secondary");

                $("#select-student").classList.add("btn-secondary");
                $("#select-student").classList.remove("btn-primary");

                $("#student").style.display = "none";
                $("#teacher").style.display = "flex";
            });
            $("#select-student").addEventListener("click", (e) => {
                type = "student";
                $("#select-student").classList.add("btn-primary");
                $("#select-student").classList.remove("btn-secondary");

                $("#select-teacher").classList.add("btn-secondary");
                $("#select-teacher").classList.remove("btn-primary");

                $("#teacher").style.display = "none";
                $("#student").style.display = "flex";
            });
            function selectAll(selectAll) {
                const checkboxes = document.querySelectorAll(
                    'input[type="checkbox"]'
                );

                if (selectAll.checked) {
                    checks = [true, true];
                } else {
                    checks = [false, false];
                }
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = selectAll.checked;
                });
            }
            var checks = [false, false];
            $("#check_1").addEventListener("click", (e) => {
                if (!e.target.checked) {
                    $("#check_all").checked = false;
                    checks[0] = false;
                } else {
                    checks[0] = true;
                    if (checks.every((e) => e)) {
                        $("#check_all").checked = true;
                    }
                }
            });
            $("#check_2").addEventListener("click", (e) => {
                if (!e.target.checked) {
                    $("#check_all").checked = false;
                    checks[0] = false;
                } else {
                    checks[1] = true;
                    if (checks.every((e) => e)) {
                        $("#check_all").checked = true;
                    }
                }
            });
            function submit() {
                if ($("#check_1").checked && $("#check_2").checked) {
                    location.href = "/login/type/callback?type=" + type;
                } else {
                    alert("");
                }
            }
        </script>
        <script async src="/static/common.js"></script>
    </body>
</html>
