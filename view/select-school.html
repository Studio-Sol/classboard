<!DOCTYPE html>
<html>

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8112542064837410" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/76a19131cd.js" crossorigin="anonymous"></script>
    <style>
        .badge {
            cursor: pointer;
        }
    </style>
    <title>선생님 페이지</title>

</head>

<body>
    <div class="container-xxl" style="height: 100%;" id="main">
        <div class="row mb-2" style="height: 7em;">
            <div class="col pt-4 pb-4 p-lg-4 mt-3 m-lg-3 shadow box" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="margin: 0px;"><strong id="school-grade-class">학교 선택</strong></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col pt-4 pb-4 p-lg-4 mt-3 m-lg-3 shadow box">
                <h2>학교 선택</h2>
                <table class="table">
                    <thead>
                        <th class="col-1">이름</th>
                        <th class="col-1">주소</th>
                        <th class="col-1">선택</th>
                    </thead>
                    <tbody id="schools">
                        <% for (const school of schools) { %>
                        <tr>
                            <td>
                                <%= school.SCHUL_NM %>
                            </td>
                            <td><%= school.LCTN_SC_NM %></td>
                            <td>
                                <button class="btn btn-sm bg-success" onclick="select(event, '<%= school.SCHUL_NM %>')">
                                    <i class="fa fa-check" title="선택"></i>
                                </button>
                            </td>
                        </tr>
                        <% } %>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function select(e, name) {
            var form = new FormData();
            form.append("school", name);
            form.append("grade", "<%= grade %>");
            form.append("class", "<%= classroom %>");
            form.append("select_school", "true");
            var request = new XMLHttpRequest();
            request.onload = () => {
                var body = JSON.parse(request.response)
                window.location = body.redirect
            }
            request.open("POST", "/register-class");
            request.send(form);
            
        }
    </script>
</body>

</html>
