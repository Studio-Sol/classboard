<!DOCTYPE html>
<html>

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8112542064837410" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css", rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <style>
        .item {
            cursor: pointer;
        }
    </style>
    
</head>

<body>
    <div class="container-lg" style="height: 100%;" id="main">
        <div class="row mb-2" style="height: 7em;">
            <div class="p-4 mt-3 m-lg-3" style="display: flex; justify-content: space-between; align-items: center;">
                <div style="width: 100%;display: flex;justify-content: space-between;">
                    <h2 style="margin: 0px;"><strong id="school-grade-class">애크미 익명 게시판 글 목록</strong></h2>
                    <a class="btn btn-primary" href="/an/new-post">글쓰기</a>
                </div>
            </div>
        </div>
        <div class="row" id="list">
            <div class="p-4 mt-3 m-lg-3 shadow box" id="tmp">
                <h4>로드중</h4>
                <p>로드중..</p>
            </div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        var page = 0;
        var stop = false;
        var fetching = false;
        function fetchList() {
            fetching = true;
            $.ajax({
                url: "/an/api/list",
                method: "GET",
                data: {
                    skip: page * 10,
                    preview: true
                },
                success: (data) => {            
                    $("#tmp").remove();
                    if (data.success) {
                        if (data.post.length == 0) {
                            stop = true;
                        }
                        if (data.post.length == 0 && $(".item").length == 0) {
                            $("#list").append(`
                                <div class="p-4 mt-3 m-lg-3 shadow box">
                                    <div>
                                        <h4>게시글 없음</h4>
                                        <p>등록된 게시글이 없습니다.</p>
                                    </div>
                                </div>
                            `)
                        }
                        for (const d of data.post) {
                            $("#list").append(`
                                <div class="p-4 mt-3 m-lg-3 shadow box item" onclick="openPost('${d.id}')">
                                    <div>
                                        <h4>${d.title}</h4>
                                        <p>${d.preview}${d.length > 30 ? "...":""}</p>
                                    </div>
                                    <hr>
                                    <div style="display: flex;justify-content: space-between;">
                                        <div>
                                            댓글 ${d.commentCount}개
                                        </div>
                                        <div>
                                            ${moment(new Date(d.timestamp)).format("YYYY년 MM월 DD일 HH시 mm분")}
                                        </div>
                                    </div>
                                </div>
                            `)
                            const article = document.querySelector('#list');
                            const docFrag = document.createDocumentFragment();
                            article.appendChild(docFrag);
                        }
                    }
                    else {
                        alert("오류 : Fail GET /an/api/post")
                    }; 
                    page++;
                    fetching = false;
                }
            })
        }
        fetchList();
        (function() {
            window.onscroll = function(e) {
                if((window.innerHeight + window.scrollY) >= document.body.offsetHeight && !stop && !fetching) {
                    fetchList();
                }
            };
        })();
        function openPost(link) {
            open("/an/post/" + link)
        }
    </script>
</body>
</html>
