<style>
    .flex-container {
  display: flex;
  justify-content: center;
}

.grid {
  display: flex;
  flex-direction: column;
}

.replayBtnGrp {
  margin: auto;
  margin-top: 10px;
  margin-bottom: 10px;
  max-width: 380px;
}

.row {
  display: flex;
  flex-direction: row;
  justify-content: center;
}

.emptySquare {
  position: relative;
  height: 75px;
  width: 75px;
  border: 1px solid #3a3a3c;
  margin: 2px;
}
.emptySquare.correct {
  background-color: #538d4e;
}
.emptySquare.incorrect {
  background-color: #3a3a3c;
}
.emptySquare.incorrectPosition {
  background-color: #b59f3b;
}

.letter {
  color: white;
  font-size: 40px;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.notice {
  color: white;
  margin: 5px;
  font-size: 20px;
  text-align: center;
}

.buttonContainer {
  display: inline-block;
  margin: auto;
}

.postGameBtn {
  margin: 5px;
}

.d-none {
  display: none;
}

.keyboardContainer {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.keyboardRow {
  display: flex;
  flex-direction: row;
  justify-content: center;
}

.keyboardKey {
  position: relative;
  height: 60px;
  width: 50px;
  margin: 4px 2.5px 4px 2.5px;
  border-radius: 5px;
  cursor: pointer;
  background-color: #818384;
}
.keyboardKey.correct {
  background-color: #538d4e;
}
.keyboardKey.incorrect {
  background-color: #3a3a3c;
}
.keyboardKey.incorrectPosition {
  background-color: #b59f3b;
}

#enter, #del {
  width: 65px;
}

.keyboardLetter {
  color: white;
  font-size: 14px;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@media screen and (min-width: 0px) and (max-width: 575.98px) {
  .emptySquare {
    height: 60px;
    width: 60px;
  }

  .keyboardKey {
    height: 50px;
    width: 30px;
  }

  #enter, #del {
    width: 50px;
  }

  .keyboardLetter {
    font-size: 12px;
  }
}
