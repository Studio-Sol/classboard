<!DOCTYPE html>
<html lang="ko">
    <head>
        <%- include("./common/head.ejs") %>
        <script async src="/static/common.js"></script>
        <title>클래스보드</title>
        <link href="/static/bootstrap.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />

        <style>
            @font-face {
                font-family: "ROKAFSansBold";
                src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts2201-3@1.0/ROKAFSansBold.woff")
                    format("woff");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }
            * {
                font-family: "ROKAFSansBold";
            }
            .navbar {
                background-color: var(--box-bg);
            }
        </style>
        <script
            src="https://kit.fontawesome.com/76a19131cd.js"
            crossorigin="anonymous"
            async
        ></script>
    </head>
    <body>
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">클래스보드</a>
                <div>
                    <% if (user_id) { %>
                    <a class="btn btn-outline-primary" href="/main">
                        내 클래스 바로가기
                    </a>
                    <% } else { %>
                    <a class="btn btn-outline-primary" href="/login">
                        로그인
                    </a>
                    <% } %>
                    <a class="btn btn-outline-primary" href="/setting">
                        설정
                    </a>
                </div>
            </div>
        </nav>
        <div
            style="
                display: flex;
                width: 100vw;
                height: 100vh;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            "
        >
            <h1>클래스보드</h1>
            <div class="container">
                <p style="text-align: center; color: calc(var(--text))">
                    시간표, 급식, 공지사항, 학급 내 커뮤니티까지 언제 어디서나
                    확인하세요!
                </p>
            </div>

            <% if (user_id) { %>
            <a
                class="btn btn-lg btn-primary"
                href="/main"
                style="box-shadow: 0px 0px 30px 5px var(--bs-primary)"
            >
                내 클래스 바로가기
            </a>
            <% } else { %>
            <a
                class="btn btn-lg btn-primary"
                href="/login"
                style="box-shadow: 0px 0px 30px 5px var(--bs-primary)"
            >
                로그인
            </a>
            <% } %>
        </div>
        <div style="background-color: var(--hover)">
            <div class="container-xl">
                <div
                    style="
                        display: flex;
                        height: fit-content;
                        justify-content: center;
                        align-items: center;
                        flex-direction: row;
                    "
                >
                    <div class="mt-4 mb-4">
                        <a class="me-2" href="/privacy">개인정보 처리방침</a> |
                        <a class="ms-2 me-2" href="/terms">서비스 이용약관</a> |
                        <a class="ms-2 me-2" href="/jobs"
                            >Sol Studio 합류하기</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <% if (!user_id) { %>
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
        <div
            id="g_id_onload"
            data-auto_select="true"
            data-client_id="466546474630-s48sd0jjph3qdfup2mkjcevt8ch28nif.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
        ></div>
        <script>
            function handleCredentialResponse(e) {
                location.href = "/login/callback/google?token=" + e.credential;
            }
        </script>
        <% } %>
    </body>
</html>
