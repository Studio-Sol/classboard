<!DOCTYPE html>
<html>
    <head>
        <title>hi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8112542064837410" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/style.css">
        <style>
            @font-face {
                font-family: 'ROKAFSansBold';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts2201-3@1.0/ROKAFSansBold.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            * {
                font-family: "ROKAFSansBold";
            }
            .navbar {
                background-color: var(--box-bg);
            }
        </style>
        <script src="https://kit.fontawesome.com/76a19131cd.js" crossorigin="anonymous" async></script>
    </head>
    <body>
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">클래스 알리미</a>
              <div>
                  <% if (user_id) { %>
                    <button class="btn btn-outline-primary" onclick="location='/main'">내 클래스 바로가기</button>
                <% } else { %>
                    <button class="btn btn-outline-primary" onclick="location='/login'">로그인</button>
                <% } %>
              </div>
            </div>
          </nav>
          <div style="display: flex; width: 100vw; height: 100vh;justify-content: center;align-items: center;flex-direction: column;">
            <h1>클래스 알리미</h1>
            <p style="color: gray">아 진짜 설명 뭐라쓰지</p>
            <% if (user_id) { %>
                <button class="btn btn-lg btn-primary" onclick="location='/main'" style="box-shadow: 0px 0px 30px 5px var(--bs-primary);">내 클래스 바로가기</button>
            <% } else { %>
                <button class="btn btn-lg btn-primary" onclick="location='/login'">로그인</button>
            <% } %>
          </div>
    </body>
</html>
