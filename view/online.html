
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css", rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        tbody {
            cursor: pointer;
        }
        .badge {
            cursor: pointer;
        }
    </style>
    <title>온라인 목록</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8112542064837410" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-xxl" style="height: 100%;" id="main">
        <div class="row">
            <div class="col p-lg-4 mt-3 m-lg-3 shadow box">
                <h2>온라인 목록</h2>
                    <ul id="students" class="list-group">
                        <% for (const student of online) { %>
                            <li class="list-group-item" onclick="openProfile(event, '<%= student._id %>')" data-id="<%= student._id %>">
                                <img style="width: 2rem;" src="<%= student.avatar %>">
                                <%= student.name %>
                            </li>
                        <% } %>
                    </ul>
            </div>
        </div>
        <div class="row" style="display: flex;align-items: center;">
            <div class="col p-4 m-lg-3 mt-0 shadow box" style="display: flex; justify-content: space-between;align-items: center;">
                <p style="margin: 0px; height: fit-content;">&copy; 2022. Sol-Studio. All Rights Reserved.</p>
                <button class="btn btn-primary" onclick="location = 'https:\/\/toss.me/SolStudio'">후원</button>
            </div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // THEME
        let dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (dark) {
            document.documentElement.setAttribute('data-theme', "dark");
        }
        else {
            document.documentElement.setAttribute('data-theme', "light");
        }

        function openProfile(event, id) {
            event.stopPropagation();
            event.preventDefault();
            if (event.path[0].tagName == "I" || event.path[0].tagName == "BUTTON") {
                return;
            }
            open("/user/" + id)
        }
    </script>
</body>
</html>
