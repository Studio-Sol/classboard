<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css", rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이번주 우리반은</title>
</head>

<body>
    <div style="position: fixed; width: 100%; height: 100%; background-color: var(--bg); z-index: 1000;" id="loading-overlay"></div>
    <div class="container-xxl" style="height: 100%;" id="main">
        <div class="row mb-2" style="height: 7em;">
            <div class="col p-lg-4 mt-3 m-lg-3 shadow box" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 style="margin: 0px;"><strong id="school-grade-class">여기에 학교이름</strong></h2>
                </div>
                
                <div>  <div class="theme-switch-wrapper">
                    <strong class="m-1"><h4>다크모드</h4></strong>
                    <label class="theme-switch" for="checkbox">
                 <input type="checkbox" id="checkbox" />
                 <div class="slider round"></div>
               </label>
               </div></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 p-lg-4 pt-3 m-lg-3 shadow box" style="height: fit-content;" id="timetable">
                <h2 style="display: inline-block; width:fit-content;"><strong>이번 주 시간표</strong></h2>
                <button class="btn p-0" style="width: 2em;" onclick="fetchTimeTable(monday, 'true')">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path></svg>                </button>                
                <table class="table table-bordered table-responsive">
                    <thead>
                        <th></th>
                        <th class="dayofweek">월</th>
                        <th class="dayofweek">화</th>
                        <th class="dayofweek">수</th>
                        <th class="dayofweek">목</th>
                        <th class="dayofweek">금</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-1">1교시<br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                        </tr>
                        <tr>
                            <td class="col-md-1">2교시<br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                        </tr>
                        <tr>
                            <td class="col-md-1">3교시<br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                        </tr>
                        <tr>
                            <td class="col-md-1">4교시<br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                        </tr>
                        <tr>
                            <td class="col-md-1">5교시<br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                        </tr>
                        <tr>
                            <td class="col-md-1">6교시<br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                        </tr>
                        <tr>
                            <td class="col-md-1">7교시<br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                            <td class="col-md-2 class"><br /></td>
                        </tr>
                    </tbody>
                </table>
                <div class="p-3 mb-lg-0 mb-3" style="border-color: var(--text);border-style: solid; border-width: 1px;">
                    <h3><strong>급식</strong></h3>
                    <h5 id="meal-date"></h5>
                    <p id="meal">로드중..</p>
                </div>
            </div>
            <div class="col m-lg-3 mt-3">
                <div class="row p-4 shadow box">
                    <a href="/notice" target="__blank"><h3><strong>공지사항</strong></h3></a>
                    <ul id="notice" class="list-group">
                        
                    </ul>
                </div>
                <div class="row p-4 mt-3 shadow box">
                    <a href="/post" target="__blank"><h3 style="display: inline-block; width:fit-content;"><strong>게시물</strong></h3></a>
                    <button class="btn p-0" style="width: 2em;" onclick="addMeta()">
                        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path></svg>
                    </button>
                    <ul id="metadata" class="list-group">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" style="display: flex;align-items: center;">
            <div class="col p-4 m-lg-3 mt-0 shadow box" style="display: flex; justify-content: space-between;align-items: center;">
                <p style="margin: 0px; height: fit-content;">&copy; 2022. Sol-Studio. All Rights Reserved.</p>
                <button class="btn btn-primary" onclick="location = 'https:\/\/toss.me/SolStudio'">후원</button>
            </div>
        </div>
    </div>
    <div style="display:none;z-index: 999; position:fixed;height: 100%;width: 100%; top: 0px; left: 0px; flex-direction: column; align-content: center; justify-content: center;" id="add-meta">
        <div class="container-lg" style="height: fit-content;">
            <form class="shadow box p-lg-4 p-3" style="min-height: 50vh; display: flex;flex-direction: column;justify-content: space-between;">
                <div>
                    <h1>게시물 추가하기</h1>
                    <div class="form-group mt-2">
                        <label for="form-content">제목</label>
                        <input type="text" class="form-control" id="form-title" aria-describedby="contentHelp" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="form-content">내용</label>
                        <textarea type="text" class="form-control" id="form-content" aria-describedby="contentHelp" style="height: 10rem;" required></textarea>
                        <small id="contentHelp" class="form-text text-danger">입력된 내용은 즉시 모두에게 공개됩니다. 주의해주세요.</small>
                    </div>
                </div>
                <div style="display: flex;justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary me-2" id="form-cancel">취소</button>
                    <button type="submit" class="btn btn-primary">제출</button>
                </div>
            </form>
        </div>
    </div>
    <div id="overlay" style="position:fixed; height: 100%; width: 100%; background-color: rgba(0,0,0,0.3);top: 0px; left:0px; display: none;">

    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="error">
        <div class="modal-dialog" role="document">
          <div class="modal-content shadow box" style="background-color: var(--box-bg);">
            <div class="modal-header">
              <h5 class="modal-title text-danger">오류!</h5>
            </div>
            <div class="modal-body" style="color: var(--text)">
              <span>문제가 자동으로 보고되었습니다.<br>참고용 코드 : </span><p id="error-message">아직 에러가 발생하지 않았네요!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="$('#overlay').hide();$('#error').removeClass('show').hide();">닫기</button>
            </div>
          </div>
        </div>
      </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        var monday = "<%= monday.replace("-", "").replace("-", "") %>";
        var grade = "<%= grade %>"
        var class_ = "<%= classroom %>"
        var school_name = "<%= school_name %>"
    </script>
    <script src="/static/main.js"></script>
</body>

</html>
