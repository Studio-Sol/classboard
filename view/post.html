<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css", rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= data.title %></title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8112542064837410" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-xxl" style="height: 100%;" id="main">
        <div class="row mb-2" style="height: 7em;">
            <div class="col p-4 mt-3 m-lg-3 shadow box" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 style="margin: 0px;"><strong id="school-grade-class"><%= data.title %></strong></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col p-4 mt-3 m-lg-3 shadow box">

                <div style="float: left">
                    <img class="rounded" style="width: 4rem; height: 4rem; margin-right: 1rem;" src="<%= author.avatar %>">
                </div>
                <div>
                    <h5 style="margin: 0px; padding: 0px;"><%= author.name %></h5>
                    <p id="timestamp" style="color: gray"></p>
                </div>

                 
                <hr>
                <div class="p-3">
                    <%- data.content %>
                </div>
            </div>

        </div>
        <div class="row">
            <div  class="col p-lg-4 mt-3 m-lg-3 shadow box">
                <div>
                    <h2>댓글 달기</h2>
                    <textarea id="content-" style="width: 100%;" placeholder="댓글을 남겨보세요"></textarea>
                    <div style="display: flex;justify-content: space-between">
                        <div></div>
                        <button class="btn btn-primary" onclick="addComment()">등록</button>
                    </div>
                </div>
                <div id="comment">
    
                </div>
            </div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script>
        moment.locale("ko");
        document.querySelector("#timestamp").innerHTML = moment(new Date(<%= data.timestamp %>)).fromNow()
    </script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        var id = '<%= data._id %>'
        var user = <%- JSON.stringify(user) %>
    </script>
    <script src="/static/comment.js" onload="loadComment()" async></script>
</body>
</html>
