<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/static/style.css", rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/summer_note/summernote-lite.css">
        <style>

        </style>
        <title>글 작성</title>
        <style>
            input, .note-editing-area {
                background-color: var(--bg);
                border: solid;
                border-color: var(--text);
                border-width: 1px;
            }
            .note-editable, .note-toolbar {
                background-color: var(--bg);
            }
        </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8112542064837410" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-xxl" style="height: 100%;" id="main">
            <div class="row mb-2" style="height: 7em;">
                <div class="col p-lg-4 mt-3 m-lg-3 shadow box" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h2 style="margin: 0px;"><strong id="school-grade-class">학급 글쓰기</strong></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col p-lg-4 mt-3 m-lg-3 shadow box">
                    <form action="/api/post" method="post">
                        <div class="p-3">
                            <input type="text" id="title" name="title" style="width: 100%;font-size: x-large;" placeholder="제목을 입력해주세요">
                        </div>
                        <div class="p-3">
                            <textarea id="summernote" name="content"></textarea>
                        </div>
                        <hr>
                        <div class="p-3">
                            <div style="float: right;">
                                <button class="btn btn-primary" type="submit">제출</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/static/summer_note/summernote-lite.js"></script>
        <script src="/static/summer_note/lang/summernote-ko-KR.js"></script>


        <script>
            // THEME
            let dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (dark) {
                document.documentElement.setAttribute('data-theme', "dark");
            }
            else {
                document.documentElement.setAttribute('data-theme', "light");
            }
            $(document).ready(function() {
                //여기 아래 부분
                $('#summernote').summernote({
                    height: 300,                 // 에디터 높이
                    minHeight: null,             // 최소 높이
                    maxHeight: null,             // 최대 높이
                    focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                    lang: "ko-KR",					// 한글 설정
                    placeholder: '최대 4096자까지 작성할 수 있습니다'	//placeholder 설정
                    
                });
            });
            function submitPost() {
                if ($('#summernote').summernote('code') == "<p><br></p>" || $("#title").val() == "") {
                    alert("제목과 내용을 모두 입력해주세요.")
                } 
            }
        </script>
        
    </body>
</html>
